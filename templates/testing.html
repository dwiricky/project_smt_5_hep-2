<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top" data-scrollto-offset="0">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center scrollto me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>Hep2Lab<span>.</span></h1>
      </a>


      <a class="btn-getstarted scrollto" href="/">Kembali</a>

    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Testing Page</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Testing Page</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Blog Section ======= -->
    <section class="inner-page">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-around">
          <div class="col-4">
            <div class="card">
              <div class="card-header" style="text-align: center;">
                  <h4>Masukkan Gambar</h4>
              </div>
              <div class="card-body">
                  <form action="/submit" method="post" enctype="multipart/form-data">
                      <div class="row form-group">
                        <p><input type="file"  accept="image/*" name="my_image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                        <p><img id="output" width="200px" style="padding-left: 20px;"  /></p>
                        <p style="text-align: center;"><label for="file" style="cursor: pointer;" >Pilih Gambar</label></p>
                        <!-- <div class="dropzone">
                          <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                          <input type="file" class="upload-input" />
                        </div> -->
                      </div>
                      <div class="row">
                          <div class="col-md-3" style="margin-left: 15px; margin-top: 15px;"></div>
                          <button id="pilihGambar" type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </form>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-header" style="text-align: center;">
                  <h4>Hasil Klasifikasi</h4>
              </div>
              <div class="card-body" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                {% if prediction %}
                    <img src="{{img_path}}" height="50%" width="50%" style="padding-left: 20px;">
                    <h4> Result: <i>{{prediction}}</i></h4>
                {% endif %}
            </div>
            
          </div>
        </div>
      </div>
    </section><!-- End Inner Page -->
    <style>
      .dropzone {
        width: 100px;
        height: 80px;
        border: 1px dashed #999;
        border-radius: 3px;
        text-align: center;
      }
      
      .upload-icon {
        margin: 25px 2px 2px 2px;
      }
      
      .upload-input {
        position: relative;
        top: -62px;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
      }
      
    </style>
  </main><!-- End #main -->

      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);
    };
